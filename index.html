<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body>
    <div id="app">
        <header>
            <img src="./img/logo.png" alt="">
            <div>
                <select name="genere" id="genere"  @change="changeSearch()" v-model="selectedGenere">
                    <option value="">Scegli un genere:</option>
                    <option value="">All</option>
                    <option :value="genre" v-for="(genre, index) in genere" :key="index">{{genre}}</option>
                </select>
              </div>
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center p-4">
                    <div class="col-6 col-sm-4 col-md-2 m-2" v-for="(disco,index) in dischi" :key="index">
                    <div class="card-container justify-content-center">
                        <img :src="disco.poster" :alt="disco.title">
                        <h4> {{disco.title}} </h4>
                        <p> {{disco.author}} <br> {{disco.year}} </p>
                    </div> 
                    </div>
                </div>
            </div>
        </main>

    </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
